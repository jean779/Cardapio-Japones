<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
     .position{
         position: relative;
         margin-left: 75rem;
         margin-top: 0.8rem;
     }
     tr{
         margin-top: 1rem;
     }
    </style>
</head>
<body style="font-family: Gabriola">

<table class="table table-striped table-hover table-sm">
    <thead>
    <tr style="background-color: darkolivegreen">
        <th>ID</th>
        <th>Nome</th>
        <th>Descricao</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Tipo</th>
        <th>Ação</th>
    </tr>
    </thead>
    <tbody>

        <tr style="font-size: 25px" th:each="comida : ${comidas}">
            <td th:text="${comida.id}"></td>
            <td th:text="${comida.nome}"></td>
            <td th:text="${comida.descricao}"></td>
            <td th:text="${comida.quantidade}">0</td>
            <td th:text="${#numbers.formatCurrency(comida.preco)}">R$ 3.999,00</td>
            <td th:text="${comida.tipo}"></td>
            <td ><button type="button"  th:onclick="'window.location=\'/adicionarcarrinho?id='+${comida.id}+'\''" class="btn btn-outline-warning">Adicionar ao carrinho</button></td>

        </tr>
        <a href="/comidajap/vercarrinho"><button type="button" class="btn btn-outline-danger position"  style="background-color: red; color: white">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
            </svg>VerCarrinho</button>
        </a>
    </tbody>
</table>
<a href="/home">
    <button type="button" class="btn btn-primary" style="margin-left: 0.3rem">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"></path>
        </svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">/home
    </button>
</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
